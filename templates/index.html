<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ name }} - Welcome</title>

<style>
    /* --------------------------------------
       1. Global Setup and Fonts
       -------------------------------------- */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
    
    :root {
        --primary-color: #4f46e5; /* Indigo-600 */
        --secondary-color: #10b981; /* Green-500 */
        --bg-color: #f9fafb; /* Gray-50 */
        --text-dark: #111827; /* Gray-900 */
        --text-light: #6b7280; /* Gray-500 */
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
        margin: 0;
        box-sizing: border-box;
    }

    /* --------------------------------------
       2. Card Styling
       -------------------------------------- */
    .content-card {
        width: 100%;
        max-width: 32rem; /* Equivalent to max-w-lg */
        background-color: white;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Shadow-xl */
        border-radius: 0.75rem; /* Rounded-xl */
        padding: 2.5rem; /* p-10 equivalent on sm/md screens */
        text-align: center;
    }

    /* Responsive padding for smaller screens */
    @media (max-width: 640px) {
        .content-card {
            padding: 2rem; /* p-8 equivalent on mobile */
        }
    }

    /* --------------------------------------
       3. Icon and Text
       -------------------------------------- */
    .app-icon {
        width: 4rem;
        height: 4rem;
        margin: 0 auto 1.5rem auto; /* mx-auto mb-6 */
        color: var(--primary-color);
        animation: bounce 1s infinite;
    }

    .title {
        font-size: 2.25rem; /* text-4xl */
        font-weight: 800; /* font-extrabold */
        color: var(--text-dark);
        margin-bottom: 0.5rem; /* mb-2 */
        line-height: 1.2;
    }

    .title-highlight {
        color: var(--primary-color);
    }
    
    .subtitle {
        font-size: 1.25rem; /* text-xl */
        color: var(--text-light);
        margin-bottom: 1.5rem; /* mb-6 */
    }
    
    /* --------------------------------------
       4. Button (CTA) Styling
       -------------------------------------- */
    .cta-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem; /* px-6 py-3 */
        border: 1px solid transparent;
        font-size: 1rem; /* text-base */
        font-weight: 500; /* font-medium */
        border-radius: 9999px; /* rounded-full */
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* shadow-sm */
        color: white;
        background-color: var(--secondary-color);
        transition: background-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        text-decoration: none;
    }

    .cta-button:hover {
        background-color: #059669; /* Darker green */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .cta-button:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        box-shadow: 0 0 0 3px white, 0 0 0 5px var(--secondary-color);
    }

    /* --------------------------------------
       5. Footer Note
       -------------------------------------- */
    .footer-note {
        margin-top: 2rem; /* mt-8 */
        padding-top: 1rem; /* pt-4 */
        border-top: 1px solid #f3f4f6; /* border-t border-gray-100 */
    }
    
    .footer-text {
        font-size: 0.875rem; /* text-sm */
        color: #9ca3af; /* text-gray-400 */
    }

    /* --------------------------------------
       6. Keyframe Animation
       -------------------------------------- */
    @keyframes bounce {
        0%, 100% {
            transform: translateY(-5%);
            animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
        }
        50% {
            transform: translateY(0);
            animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }
    }

</style>


</head>
<body>

<!-- Main Content Card -->
<div class="content-card">
    
    <div class="mb-6">
        <!-- A nice, welcoming icon using an SVG -->
        <svg class="app-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19K7 11.458 12.001 7.218 12 7 12.001 7.218 17 11.458 13 19M12 12a5 5 0 110-10 5 5 0 010 10z"></path>
        </svg>
    </div>

    <h1 class="title">
        Welcome to the <span class="title-highlight">{{ name }}</span> App!
    </h1>
    
    <p class="subtitle">

    </p>

    <!-- CTA Button -->
    <a href="/login" class="cta-button">
        Explore Features
    </a>

    <div class="footer-note">
        <p class="footer-text">
            This content is rendered using the Jinja template engine from the Python backend.
        </p>
    </div>

</div>


</body>
</html>
